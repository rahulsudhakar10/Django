{% extends 'basic_app/base.html' %}
{% block body_block%}
<div class="jumbotron">
  {% if registered %}
  <h1>Thank you for registeration! </h1>
  {% else %}
  <h1>Register here</h1>
  <h3>Fill out form:</h3>

  <form enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    {{ user_info.as_p }}
    {{ profile_info.as_p }}

 <input type="submit" value="submit">
  </form>
  {% endif %}
</div>
{% endblock%}
